name: ci

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  check-source-change:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      app-code-change: ${{ steps.filter.outputs.app-code-change }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app-code-change:
              - '**.go'
              - 'go.mod'
              - 'go.sum'
              - 'Dockerfile'

  build-image:
    runs-on: ubuntu-latest
    needs: check-source-change
    if: ${{ needs.check-source-change.outputs.app-code-change == 'true'}}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup buildx
        uses: docker/setup-buildx-action@v3

      - name: cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            go-build-cache-dir
            go-mod-cache-dir
          key: go-build-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: go-build-${{ runner.os }}
          
      - name: inject cache
        uses: reproducible-containers/buildkit-cache-dance@v3.1.0
        with:
          cache-map: |
            {
              "go-build-cache-dir": "/root/.cache/go-build",
              "go-mod-cache-dir": "/go/pkg/mod/"
            }
          skip-extraction: ${{ steps.cache.outputs.cache-hit }}
      
      - name: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
